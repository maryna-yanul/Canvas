<!doctype html>
<html>
	<head>
		<title>pathExample</title>
		<meta charset='utf-8' />
	</head>
	<body>
		<canvas id='example'>Обновите браузер</canvas>
		<script>
			var example = document.getElementById("example"),
			    ctx     = example.getContext('2d');

			ctx.beginPath(); 
			ctx.arc(100, 100, 50, 0, Math.PI*2, false); 
			ctx.closePath(); 
			ctx.fillStyle = "rgb(255, 205, 168)";
			ctx.fill();

			ctx.beginPath(); 
			ctx.arc(90, 90, 5, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill();

			ctx.beginPath(); 
			ctx.arc(110, 90, 5, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill();

			ctx.lineWidth = 5; 
			ctx.beginPath(); 
			ctx.moveTo(20, 0); 
			ctx.quadraticCurveTo(100, 80, 100, -100); 
			ctx.stroke(); 
			
		</script>
	</body>
</html>
