<!doctype html>
<html>
	<head>
		<title>Мужик</title>
		<meta charset='utf-8' />
	</head>
	<body>
		<canvas id='example' style="background-color: #3EDFE8;"></canvas>
		<script>
			var example = document.getElementById("example"),
			    ctx     = example.getContext('2d');

			ctx.beginPath(); 
			ctx.arc(100, 100, 50, 0, Math.PI*2, false); 
			ctx.closePath(); 
			ctx.fillStyle = "rgb(255, 205, 168)";
			ctx.fill(); //голова

			ctx.beginPath(); 
			ctx.arc(90, 90, 5, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //глаз (правый)

			ctx.beginPath(); 
			ctx.arc(110, 90, 5, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //глаз (левый)

			ctx.beginPath(); 
			ctx.arc(90, 140, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(100, 130, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(100, 130, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(80, 123, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(130, 123, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(115, 137, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(140, 100, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.beginPath(); 
			ctx.arc(60, 110, 1, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.closePath(); 
			ctx.fill(); //щетина

			ctx.lineWidth = 4; 
			ctx.beginPath();
			ctx.arc(100,88,28,0,Math.PI,false); 
			ctx.moveTo(100,90);
			ctx.stroke(); //рот

			ctx.beginPath(); 
			ctx.fillRect(75,145,50,10);
			ctx.closePath(); //свитер(горло)

			ctx.beginPath(); 
			ctx.arc(100, 30, 10, 0, Math.PI*2, false); 
			ctx.fillStyle = "rgb(255, 255, 255)";
			ctx.closePath(); 
			ctx.fill(); //бубон

			ctx.beginPath(); 
			ctx.fillRect(75,35,50,20);
			ctx.closePath(); //свитер(горло)

			ctx.beginPath(); 
			ctx.fillRect(75,38,80,10);
			ctx.closePath(); 

			ctx.beginPath(); 
			ctx.fillRect(150,36,26,8);
			ctx.closePath(); 

			
		</script>
	</body>
</html>
